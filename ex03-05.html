<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>속성선택자</title>
    <style>
      h3[class] {
        color: blue;
      }
      /* p[class="icox"] { class 속성이 **정확하게 icox**인 <p>
        color: rgb(216, 224, 63);
      } */
      /* p[class|="icox"] { class 속성이 icox로 시작하거나 icox-로 시작하는 <p>
        color: rgb(216, 224, 63);
      } */
        /* p[class$="icox"] { class 설명: class 속성이 icox로 끝나는 모든 <p>
        color: rgb(216, 224, 63);
      } */
      p[class*="icox"] { /*class 속성에 icox라는 문자열이 포함되어 있는 모든 <p>*/
        color: rgb(216, 224, 63);
      }
    </style>
  </head>
  <body>
    <h3 class="logo">서울특별시</h3>
    <h3>경기도</h3>
    <!-- p.icox{작성합니다.}*5 -->
    <p class="icox">주소록을 작성합니다.</p>
    <p class="icoxpage">전화번호를 작성합니다.</p>
    <p class="screenicox">건강기록부를 작성합니다.</p>
    <p class="I icox U">금전출납부를 작성합니다.</p>
    <p class="icox-1">손익계산서를 작성합니다.</p>
  </body>
</html>
