<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상선택자2</title>
    <style>
        p:nth-child(2){
            color: white;
            background-color: rebeccapurple;
        }
        div:nth-of-type(2){
            color: white;
            background-color: chocolate;
        }
        p:nth-of-type(odd){
            color: rgb(103, 255, 166);
        }
        p:nth-of-type(even){
            color: rgb(222, 109, 250);
        }
    </style>
</head>
<body>
    <div>여기는 카운트세는곳이 아닙니다</div>
    <p>1번째</p>
    <p>2번째</p>
    <div>여기는 카운트세는곳이 아닙니다</div>
    <p>3번째</p>
    <p>4번째</p>
</body>
</html>
