<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform: scale</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }

        .container {
            border: 4px solid black;
            margin: 5px auto;
        }

        .trans {
            background-color: aquamarine;
            transition: transform 1s ease;
        }

        .trans:hover {
            transform: scale(600%)
        }
    </style>
</head>

<body>
    <!-- div.container>div.trans{transformed} -->
    <div class="container">
        <div class="trans">transformed</div>
    </div>

</body>

</html>
