<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>복합선택자</title>
        <style>
            /* 
            div p { div의 자손의 p에 적용 } 
            div > p { div의 바로아래 p만 적용 }
            div + p { div와 인접한 p에 적용 }
            */
            div + p{
                color: cadetblue;
            }
        </style>
    </head>
    <body>
        <h1>복합선택자</h1>
        <h2>Heading</h2>
        <!--div{안녕하세요}+p{child $}*2+span{반가워요}>p{grandchild}^p{어디가세요}^p{naighborhood child}-->
        <div>
            안녕하세요
            <p>child 1</p>
            <p>child 2</p>
            <span>반가워요
                <p>grandchild</p>
            </span>
            <p>어디가세요</p>
        </div>
        <p>naighborhood child</p>
    </body>
</html>
