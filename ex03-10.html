<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴만들기</title>

    <style>
        li{
            list-style: none;
            float: left;
            padding: 0 15px;
            background-color: yellowgreen;
            color: white;
            cursor: pointer;
        }
        li:after{
            content: "|";
            color: rgb(255, 255, 255) ;
            float: right;
            margin-right: -15px;
        }
        li:nth-last-of-type(1):after{
            content: "";
        } 
        
    </style>
</head>

<body>
    <ul>
        <li><a href="naver.com/login>">로그인</a></li>
        <li>회원가입</li>
        <li>마이페이지</li>
        <li>사이트맵</li>
        <li>고객센터</li>
    </ul>
</body>

</html>
